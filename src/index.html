<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta lang="pt-BR">
        <meta name="viewport" content="width=device-width, initial-scale = 1.0">
        <meta name="Autor" content="Rafael Lopes de Melo">
        <meta name="keywords" content="Pomodoro, relógio, timer, trabalho, foco">
        <link rel="stylesheet" href="./style.css">
        <title>Pomodoro's Clock</title>
    </head>
    <body>
        <header>
            <h1>Pomodoro's Clock</h1>
        </header>
        <main>
            <h1>25:00</h1>
        </main>
        <aside>
            
            <h1>Controles do Timer: </h1>

            <img src="../imagens/play.png" alt="botão play" id="play">
            <img src="../imagens/reset.png" alt="botão reset" id="reset">

            <h1>Customize seu Pomodoro's Timer: </h1> 

            <label class="min"> <h3>Minutos em trabalho:</h3> <input type="number" name="" id="work" value="25"></label> 
            <label class="min"> <h3>Minutos em descanso:</h3> <input type="number" id="rest" value="5"></label>

            <label id="longRest"><h1>Ativar longo descanso: </h1> <input type="checkbox" id="lRest"> </label>
            
        </aside>
        <footer><h1>Autor: Rafael Lopes de Melo</h1> <h1>Contato: rafaelmelo.programmer@gmail.com</h1></footer>

        <script src="./script.js"></script>
    </body>
</html>
